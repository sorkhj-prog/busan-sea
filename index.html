<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBC Marine Safety Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F8FAFC;
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(400%); }
        }
        .animate-scan { animation: scan 3s linear infinite; }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="min-h-screen selection:bg-blue-100 selection:text-blue-900 overflow-x-hidden">

    <div class="max-w-7xl mx-auto p-4 md:p-10">
        <!-- Navigation -->
        <nav class="flex items-center justify-between mb-12 px-4">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-900 rounded-[18px] flex items-center justify-center text-white shadow-xl shadow-slate-200">
                    <i data-lucide="ship" class="w-7 h-7"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-900 tracking-tighter leading-none uppercase">GBC Marine Safety</h1>
                    <p class="text-[10px] text-slate-400 font-black tracking-[0.2em] mt-1 uppercase">Neural Biometric Monitoring</p>
                </div>
            </div>
            
            <div class="hidden sm:flex items-center gap-6">
                <div class="text-right">
                    <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Authenticated Worker</p>
                    <div class="flex items-center gap-2 justify-end">
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span id="worker-name" class="text-xs font-black text-slate-800 uppercase">강철수</span>
                    </div>
                </div>
                <div class="w-12 h-12 rounded-full border-4 border-white shadow-xl overflow-hidden bg-slate-100">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User Avatar">
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div id="main-content">

    <!-- Error Toast -->

            "안면 역학": { step: "3단계", title: "안면 근육 대칭성 테스트", scripts: "아, 에, 이, 오, 우 (크게 벌려 발음)", target: "안면신경(Nerve VII)", icon: "eye" },
            "지시 회상": { step: "Master", title: "작업 지시 단기 기억", scripts: "4번 선석 컨테이너 전수 검사 실시 확인.", target: "단어 인출 유창성", icon: "brain" },
            "피로 분석": { step: "2단계", title: "중추신경 피로도 정량화", scripts: "현재 시각 21시 00분, 교대 근무 이상 무.", target: "신경계 에너지 레벨", icon: "activity" }
        };

        const WORKER_INFO = { 
            name: "강철수", 
            id: "GBC-SAFE-BUSAN-04", 
            age: "58세 / 남성", 
            role: "현장 관리 및 하역 작업",
            location: "부산항 제4부두" 
        };

        // --- State ---
        let sessionStatus = 'landing';
        let stream = null;
        let audioContext = null;
        let analyzer = null;
        let timer = 15;
        let timerInterval = null;
        let animationFrameId = null;
        let selectedTask = null;

        const mainContent = document.getElementById('main-content');

        // --- Functions ---

        function showError(msg) {
            const toast = document.getElementById('error-toast');
            const message = document.getElementById('error-message');
            message.innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 5000);
        }

        function renderLanding() {
            sessionStatus = 'landing';
            let protocolCards = '';
            
            Object.entries(PROTOCOL_CONTENTS).forEach(([key, task]) => {
                protocolCards += `
                <button onclick="startSession('${key}')" class="group relative bg-white p-6 rounded-[28px] border border-slate-100 hover:border-blue-500 hover:shadow-2xl hover:shadow-blue-500/10 transition-all text-left overflow-hidden">

                    </div>
                    <div class="mt-6 pt-4 border-t border-slate-50 flex items-center justify-between">
                        <span class="text-[10px] text-slate-400 font-black tracking-widest uppercase">${task.target}</span>
                        <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center group-hover:scale-110 transition-transform">
                            <i data-lucide="play" class="w-4 h-4 text-blue-600 fill-blue-600"></i>

                </button>`;

            mainContent.innerHTML = `
            <div class="space-y-6 fade-in">

                    <div class="lg:col-span-1 space-y-6">

                                <div>
                                    <h2 class="text-xl font-black text-slate-800 tracking-tight">현장 작업자 정보</h2>

                                </div>
                            </div>
                            <div class="space-y-5">
                                <div class="flex justify-between items-center py-2 border-b border-slate-50">

                                    <span class="text-sm font-black text-slate-800">${WORKER_INFO.role}</span>
                                </div>
                                <div class="flex justify-between items-center py-2">
                                    <span class="text-xs font-bold text-slate-400 uppercase tracking-tighter">위치</span>
                                    <span class="text-sm font-black text-slate-800">${WORKER_INFO.location}</span>
                                </div>
                            </div>
                            <div class="mt-8 p-5 bg-blue-50/50 rounded-2xl border border-blue-100/50">
                                <div class="flex items-center gap-2 mb-3 text-blue-600">
                                    <i data-lucide="shield-check" class="w-4 h-4"></i>
                                    <span class="text-[10px] font-black uppercase tracking-wider">AI 안전 어드바이저</span>
                                </div>
                                <p class="text-xs text-slate-600 leading-relaxed font-medium italic">"작업 개시 6시간 경과됨에 따라 미세한 인지 지연이 발생할 수 있습니다."</p>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-2 space-y-6">
                        <div class="flex items-center justify-between mb-2 px-4">
                            <h3 class="text-lg font-black text-slate-800 flex items-center gap-2">
                                <i data-lucide="list-checks" class="w-5 h-5 text-blue-600"></i> 신경계 무결성 프로토콜
                            </h3>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${protocolCards}
                        </div>
                    </div>
                </div>
            </div>`;
            lucide.createIcons();
        }

        async function startSession(taskKey) {
            selectedTask = PROTOCOL_CONTENTS[taskKey];
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 }, 
                    audio: true 
                });
                renderActive();
            } catch (err) {
                showError("장치 연결에 실패했습니다. 카메라와 마이크 권한을 확인해주세요.");
            }
        }

        function renderActive() {
            sessionStatus = 'active';
            timer = 15;
            
            mainContent.innerHTML = `
            <div class="max-w-6xl mx-auto space-y-6 fade-in">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1 space-y-6">
                        <div class="relative aspect-video bg-slate-900 rounded-[32px] overflow-hidden shadow-2xl border-4 border-slate-800 group">
                            <video id="monitor-video" autoplay playsinline muted class="w-full h-full object-cover opacity-90"></video>
                            <div class="absolute inset-0 pointer-events-none p-8 flex flex-col justify-between">
                                <div class="flex justify-between items-start">
                                    <div class="flex items-center gap-3">
                                        <div class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-full text-[10px] font-black animate-pulse">
                                            <i data-lucide="monitor" class="w-3 h-3"></i> SECURE FEED
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div class="text-right">
                                        <div id="session-timer" class="text-[54px] font-mono font-black text-white leading-none tracking-tighter drop-shadow-2xl">00:15</div>
                                        <div class="w-40 h-1.5 bg-white/20 rounded-full mt-2 overflow-hidden">
                                            <div id="timer-bar" class="h-full bg-blue-500 transition-all duration-1000" style="width: 100%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-blue-500/5 to-transparent h-24 w-full animate-scan"></div>
                        </div>

                        <div class="bg-slate-900 rounded-[32px] p-8 text-white border border-slate-800 shadow-xl">
                            <div class="flex items-center justify-between mb-8">
                                <div class="flex items-center gap-4">
                                    <i data-lucide="mic-2" class="w-6 h-6 text-blue-400"></i>
                                    <h3 class="text-lg font-black uppercase tracking-tight">Vocal Spectrum Analysis</h3>
                                </div>
                                <div class="flex gap-8 text-right">
                                    <div>
                                        <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Ambient</p>
                                        <p id="db-ambient" class="text-2xl font-mono font-black text-blue-400">0<span class="text-xs">dB</span></p>
                                    </div>
                                    <div>
                                        <p class="text-[10px] text-slate-500 font-black uppercase tracking-widest">Signal</p>
                                        <p id="db-signal" class="text-2xl font-mono font-black text-green-400">0<span class="text-xs">dB</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="h-40 w-full bg-slate-950/50 rounded-2xl overflow-hidden">
                                <canvas id="waveform-canvas"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="w-full lg:w-96 space-y-6">
                        <div class="bg-white rounded-[32px] p-8 border border-slate-200 shadow-sm">
                            <div class="flex items-center gap-2 mb-6">
                                <div class="w-1 h-4 bg-blue-600 rounded-full"></div>
                                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Protocol Script</h3>
                            </div>
                            <div class="p-6 bg-blue-50/50 rounded-2xl border border-blue-100 mb-6">
                                <p id="active-script" class="text-2xl font-black text-blue-900 leading-tight">"${selectedTask.scripts}"</p>
                            </div>
                        </div>
                        <div class="bg-white rounded-[32px] p-8 border border-slate-200 shadow-sm space-y-8">
                            <div>
                                <div class="flex justify-between items-center mb-3">
                                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Processing integrity</span>
                                    <span id="integrity-value" class="text-sm font-mono font-black text-blue-600">0%</span>
                                </div>
                                <div class="h-2.5 bg-slate-100 rounded-full overflow-hidden">
                                    <div id="integrity-bar" class="h-full bg-blue-600 transition-all duration-300 shadow-[0_0_10px_rgba(37,99,235,0.5)]" style="width: 0%"></div>
                                </div>
                            </div>
                            <button onclick="stopSession()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-sm flex items-center justify-center gap-3 hover:bg-black transition-all shadow-xl shadow-slate-200">
                                <i data-lucide="square" class="w-4 h-4 fill-white"></i> 분석 강제 종료 및 저장
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
            
            lucide.createIcons();
            
            const video = document.getElementById('monitor-video');
            video.srcObject = stream;
            
            initAudioAnalysis();
            startTimer();
        }

        function initAudioAnalysis() {
            const AudioContextClass = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContextClass();
            analyzer = audioContext.createAnalyser();
            analyzer.fftSize = 256;
            
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyzer);
            
            const canvas = document.getElementById('waveform-canvas');
            const ctx = canvas.getContext('2d');
            const dataArray = new Uint8Array(analyzer.frequencyBinCount);
            
            let integrity = 0;

            function draw() {
                if (sessionStatus !== 'active') return;
                
                animationFrameId = requestAnimationFrame(draw);
                analyzer.getByteFrequencyData(dataArray);
                
                // Canvas Setup
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw Waveform
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#3b82f6';
                ctx.beginPath();
                
                const sliceWidth = canvas.width / 40;
                let x = 0;
                
                for(let i = 0; i < 40; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;
                    
                    if(i === 0) ctx.moveTo(x, canvas.height - y);
                    else ctx.lineTo(x, canvas.height - y);
                    
                    x += sliceWidth;
                }
                ctx.stroke();

                // DB Update
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
                const avg = sum / dataArray.length;
                
                document.getElementById('db-ambient').innerHTML = Math.round(60 + Math.random() * 5) + '<span class="text-xs">dB</span>';
                document.getElementById('db-signal').innerHTML = Math.round(avg > 10 ? 80 + avg/5 : 0) + '<span class="text-xs">dB</span>';
                
                // Integrity Update
                integrity = Math.min(100, integrity + 0.2);
                document.getElementById('integrity-value').innerText = Math.round(integrity) + '%';
                document.getElementById('integrity-bar').style.width = integrity + '%';
            }
            draw();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                if (timer <= 0) {
                    stopSession();
                } else {
                    document.getElementById('session-timer').innerText = `00:${timer < 10 ? '0' + timer : timer}`;
                    document.getElementById('timer-bar').style.width = `${(timer/15)*100}%`;
                }
            }, 1000);
        }

        function stopSession() {
            clearInterval(timerInterval);
            cancelAnimationFrame(animationFrameId);
            if (audioContext) audioContext.close();
            if (stream) stream.getTracks().forEach(t => t.stop());
            
            renderResult();
        }

        function renderResult() {
            sessionStatus = 'result';
            const score = Math.floor(88 + Math.random() * 10);
            
            mainContent.innerHTML = `
            <div class="max-w-4xl mx-auto space-y-6 fade-in">

                    </div>

                    <div class="relative z-10">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-16">
                            <div class="flex items-center gap-6">
                                <div class="w-24 h-24 bg-green-500 rounded-[32px] flex items-center justify-center text-white shadow-2xl shadow-green-200">
                                    <i data-lucide="shield-check" class="w-12 h-12"></i>
                                </div>
                                <div>
                                    <h2 class="text-4xl font-black text-slate-900 tracking-tight mb-2">작업 안전 적합</h2>
                                    <p class="text-slate-500 font-bold">분석 결과: 신경계 무결성 92% 이상 유지</p>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="window.print()" class="p-4 bg-slate-100 text-slate-600 rounded-2xl hover:bg-slate-200">
                                    <i data-lucide="printer" class="w-6 h-6"></i>
                                </button>
                                <button onclick="renderLanding()" class="px-10 py-5 bg-blue-600 text-white rounded-2xl font-black hover:bg-blue-700 shadow-lg shadow-blue-200 flex items-center gap-3">
                                    <i data-lucide="refresh-cw" class="w-5 h-5"></i> 대시보드 복귀
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                            <div class="bg-slate-50 p-10 rounded-[40px] border border-slate-100 text-center flex flex-col justify-center">
                                <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Neural Score</p>
                                <p class="text-7xl font-black text-blue-600 tracking-tighter">${score}<span class="text-2xl text-blue-300 ml-1">/100</span></p>
                            </div>
                            <div class="md:col-span-2 bg-slate-900 p-10 rounded-[40px] text-white">
                                <h4 class="text-xl font-black mb-8 tracking-tight">지표 분석 상세</h4>
                                <div class="space-y-8">
                                    <div>
                                        <div class="flex justify-between text-xs font-black mb-3">
                                            <span class="text-slate-400">안면 근역학 대칭성</span>
                                            <span class="text-blue-400">96.8%</span>
                                        </div>
                                        <div class="h-3 bg-white/5 rounded-full overflow-hidden">
                                            <div class="h-full bg-blue-500 rounded-full" style="width: 96.8%"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-xs font-black mb-3">
                                            <span class="text-slate-400">조음 명료도 정확성</span>
                                            <span class="text-green-400">92.4%</span>
